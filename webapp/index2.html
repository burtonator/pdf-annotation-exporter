        <script src="../node_modules/pdfjs-dist/build/pdf.js"></script>
        <script src="../node_modules/pdfjs-dist/build/pdf.worker.js"></script>
        <script src="../node_modules/pdfjs-dist/web/pdf_viewer.js"></script>

        <link rel="stylesheet" href="../node_modules/pdfjs-dist/web/pdf_viewer.css">

        <script>

            // FIXME: setup a promise here so that chromium can call the function
            // and get an exception or the content we want
            //
            // https://developers.google.com/web/fundamentals/primers/promises

            let extractPromise = new Promise(function(resolve, reject){

                window.onload = function() {

                    console.log("Beginning extraction...")

                    // https://mozilla.github.io/pdf.js/examples/

                    // ok.. test-large WORKS but it might be TOO fast...

                    // FIXME: enable cmaps support too.

                    // const alwaysRemoveChildren = true;
                    // const maxRenderedPages = 9999;

                    const alwaysRemoveChildren = false;
                    const maxRenderedPages = 1;

                    pdfjsLib.getDocument('test.pdf').then(function(pdf) {

                        let numPages = pdf.numPages;

                        console.log(`PDF file loaded with ${numPages} pages`);

                        let container = document.getElementById('viewerContainer');

                        console.log("Going to render in: ", container);

                        let pdfSinglePageViewer = new pdfjsViewer.PDFSinglePageViewer(
                            {
                                container: container,
                            });

                        //pdfSinglePageViewer.myLoadDocument = myLoadDocument;

                        container.addEventListener('pagesinit', function () {
                            console.log("Setting current scale view");
                            pdfSinglePageViewer.currentScaleValue = 'page-width';
                        });

                        // FIXME: now I need to look through EVERY page to make
                        // sure the performance of LARGE books is reasonable.

                        let pagePromises = [];
                        let pagePromise;

                        for (let pageNum = 1; pageNum <= numPages; ++pageNum) {
                            pagePromise = pdf.getPage(pageNum);
                            pagePromise.pageNum = pageNum;
                            pagePromises.push(pagePromise);
                        }

                        let failed = false;

                        for (let promiseIdx = 0; promiseIdx < Math.min(maxRenderedPages, pagePromises.length); ++promiseIdx) {

                            pagePromise = pagePromises[promiseIdx];

                            if (failed)
                                break;

                            pagePromise.then(function (page) {

                                // FIXME: move this to a handlePage function

                                console.log(`Rendered page: ${pagePromise.pageNum}`);

                                let scale = 2;
                                let viewport = page.getViewport(scale);

                                // Prepare canvas using PDF page dimensions.
                                // let canvas = document.getElementById('canvas-template');
                                // canvas = canvas.cloneNode(true);

                                // canvas.style.visibility = 'visible';
                                // document.body.appendChild(canvas);

                                // let context = canvas.getContext('2d');
                                // canvas.height = viewport.height;
                                // canvas.width = viewport.width;

                                const usePageView = true;

                                if (usePageView) {

                                    console.log("FIXME0");

                                    // FIXME: this is wwong.. we don't call
                                    // render on this object... yet..

                                    // https://github.com/mozilla/pdf.js/issues/8951

                                    let pageView = new pdfjsViewer.PDFPageView(
                                        {
                                            //container: pdfSinglePageViewer._setDocumentViewerElement,
                                            container: container,
                                            eventBus: pdfSinglePageViewer.eventBus,
                                            id: pagePromise.pageNum,
                                            scale,
                                            defaultViewport: viewport.clone(),
                                            renderingQueue: pdfSinglePageViewer.renderingQueue,
                                            textLayerFactory: pdfSinglePageViewer,
                                            textLayerMode: pdfSinglePageViewer.textLayerMode,
                                            annotationLayerFactory: pdfSinglePageViewer,
                                            imageResourcesPath: pdfSinglePageViewer.imageResourcesPath,
                                            renderInteractiveForms: pdfSinglePageViewer.renderInteractiveForms,
                                            renderer: pdfSinglePageViewer.renderer,
                                            enableWebGL: pdfSinglePageViewer.enableWebGL,
                                            useOnlyCssZoom: pdfSinglePageViewer.useOnlyCssZoom,
                                            maxCanvasPixels: pdfSinglePageViewer.maxCanvasPixels,
                                            l10n: pdfSinglePageViewer.l10n,
                                        });

                                    pageView.setPdfPage(page);

                                    console.log("FIXME1");

                                    //page.render(pageView);
                                    pageView.draw();

                                    if (pdfSinglePageViewer.defaultRenderingQueue) {
                                        console.log("updating!")
                                        pdfSinglePageViewer.update();
                                    }

                                } else {

                                    // Render PDF page into canvas context.
                                    // FIXME: now unbreak the renderContext

                                    let renderContext = {
                                        container: container,
                                        viewport: viewport
                                    };

                                    page.render(renderContext);

                                }

                                // now remove the canvas that we added
                                // if(alwaysRemoveChildren) {
                                //     document.body.removeChild(canvas);
                                // }

                            }, function(reason) {
                                reject(reason);
                                failed = true;
                            } );

                            // we're done all the pages...
                            resolve({ourData: 'this is our data!'});

                        }

                    }, function (reason) {
                        reject(reason);
                    });
                };

            });

            extractPromise.then(function(extraction) {
                console.log("Got our JSON properly!", extraction);
            }, function (reason) {
                console.log("Failed to properly handle extraction: ", reason);
            });

            extractPromise.then(function(extraction) {
                console.log("Got our JSON properly!", extraction);
            }, function (reason) {
                console.log("Failed to properly handle extraction: ", reason);
            });

        </script>
