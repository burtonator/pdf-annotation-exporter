<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>PDF Annotation Extractor</title>

        <script src="../node_modules/pdfjs-dist/build/pdf.js"></script>
        <script src="../node_modules/pdfjs-dist/build/pdf.worker.js"></script>
        <script src="../node_modules/pdfjs-dist/web/pdf_viewer.js"></script>
        <script src="js/geometry.js"></script>
        <script src="js/optional.js"></script>
        <script src="js/extractor.js"></script>
        <script src="js/pdf-loader.js"></script>

        <link rel="stylesheet" href="../node_modules/pdfjs-dist/web/pdf_viewer.css">

        <script>

        </script>

        <style>
            body {
                background-color: #808080;
                margin: 0;
                padding: 0;
            }
            #viewerContainer {
                overflow: auto;
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>

        <script>

            window.onload = function() {

                const enableDebug = true;

                if ( enableDebug && ! isHeadlessChrome() ) {

                    console.log("Loading test PDF since we are loading the webapp outside of headless chrome.");

                    // go ahead and load up a debug PDF because we're loading
                    // the webapp from the browser.

                    let options = {
                        noExtraction: false,
                        //scale: 'page-width',
                        scale: 4,
                        maxPages: 1
                    };

                    createExtractPromise({ url: "test-basic.pdf" }, options ).then(function(result) {
                        console.log("Test PDF loaded.");
                        console.log(result);
                    }, function (err) {
                        console.error("Failed to load test PDF: ", err);
                    });

                }

            }

        </script>

    </head>

    <body>

        <div id="viewerContainer">
            <div id="viewer" class="pdfViewer"></div>
        </div>

    </body>

</html>
